<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArmControl</title>
    <link rel="stylesheet" href="style/styles.css" />
    <!--Icon linking-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
    <main class="main-container">
        <div class="kanga-connection">
            <span class="material-symbols-outlined" id="kanga-icon">smart_toy</span>
            <h2 class="device-name">Kanga</h2>
            <div class="connect-buttons">
                <button class="connect-btn">Connected</button>
                <button class="disconnect-btn">Disconnect</button>
            </div>
        </div>

        <div class="middle-section">
            <div class="manual-control">
                <h2>Manual Control</h2>
                <div class="dropdown">
                    <select>
                        <option>Select Arm</option>
                    </select>
                </div>
                <div>
                <input type="text" placeholder="Enter Value"/>
            </div>
                <div class="arrow-buttons">
                    <button class="arrow">&#706;&#707;</button>
                    <button class="arrow">&#708;</button>
                    <button class="arrow">&#707;</button>
                    <button class="arrow">&#707;&#706;</button>
                    <button class="arrow">&#706;</button>
                    <button class="arrow">&#709;</button>
                </div>
                <div class="start-stop">
                    <button class="start-btn">Start</button>
                    <button class="stop-btn">Stop</button>
                </div>
            </div>
            <div class="arm-overview">
                <h2>Arm Overview</h2>
                <div class="map">
                    <p>Map PlaceHolder</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
